<!DOCTYPE html>
<head>
  <title>Space Clicker</title>
  <script>
    var darkmatter = 0;
    function darkmatter_clicked(){
      darkmatter++;
      document.querySelector(#darkmatter).innerHTML = "You Have"+darkmatter+" Dark Matter"
    }
  <script>
<head>

<body>
  <h1 id = "Darkmatter">You Have 0 Dark Matter</h1>
  <button onClick="darkmatter_clicked()">Get 1 Dark Matter</button>
</body>
